<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Update The Car</title>
        <h:outputStylesheet name ="css/style.css" />
        <style>
            #userstatus{
                margin-right:20px;               
            }
            #detailCar{
                margin-top: 30px;
                margin-left:20px;               
            }
         
        </style>
           
    </h:head>
    <h:body>
        <header>
            <h1>Please confirm your modification</h1>
        </header>
        <h:form id="detailCar">
            <div id="userstatus" style="float: right">#{detailsBean.name}&nbsp;&nbsp;<h:commandLink value="Logout" action="#{detailsBean.logout}"/></div>
            <div id="pDiv">
                <div id="cardetails">
                    
                    <table border="0">
                        <tr>
                            <td>Car Id</td><td><h:inputText value="#{updateCar.id}" onfocus="blur()" /></td>
                        </tr> 
                        
                        <tr>
                            <td>Model Name</td><td><h:inputText value="#{updateCar.modelName}"/></td>
                        </tr>
                        
                       <tr>
                           <td>Model No</td><td><h:inputText  value="#{updateCar.modelNo}" /></td>
                        </tr>

                        <tr>
                            <td>Make</td><td><h:inputText  value="#{updateCar.make}" /></td>
                        </tr> 
                        
                        <tr>
                            <td>Type</td><td><h:inputText  value="#{updateCar.type}" onfocus="blur()" /></td>
                        </tr> 
                        
                        <tr>
                            <td>VIN</td><td><h:inputText value="#{updateCar.VIN}"/></td>
                        </tr>
                        
                       <tr>
                           <td>Price($)</td><td><h:inputText  value="#{updateCar.price}" /></td>
                        </tr>
                        
                        <tr>
                            <td>Status</td><td><h:inputText  value="#{updateCar.status}" /></td>
                        </tr>
                        
                        <tr>
                            <td>description</td><td><h:inputText value="#{updateCar.description}"/></td>
                        </tr>
                        
                        
                        <tr>
                            <td>PreViewURL</td><td><h:inputText  value="#{updateCar.previewURL}" /></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id = "submit">         
                <h:commandButton  id="updateButton" value="Submit" action="#{updateCar.update}">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
                <h:message id="buyAlert" for="updateButton" styleClass="error" />
            </div>
            <footer>
                This project is created by Sen
            </footer>
        </h:form>
    </h:body>
</html>
